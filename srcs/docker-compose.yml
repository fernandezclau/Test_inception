services:

  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb/
    volumes:
      - database:/var/lib/mysql/
    networks:
      - all
    init: true
    restart: on-failure
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress/
    volumes:
      - wordpress:/var/www/inception/
    networks:
      - all
    init: true
    restart: on-failure
    env_file:
      - .env
    depends_on:
      - mariadb

  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx/
    ports:
      - '443:443'
    volumes:
      - wordpress:/var/www/inception/
    networks:
      - all
    init: true
    restart: on-failure
    env_file:
      - .env
    depends_on:
      - wordpress

volumes:

  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/claferna/data/database

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/claferna/data/wordpress

networks:
  all:
    driver: bridge
